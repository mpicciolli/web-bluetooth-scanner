<md-list-item>
  <!--<md-icon md-list-avatar>person</md-icon>-->
  <h3 md-line> {{characteristicName}} </h3>
  <h4 md-line> UUID:{{characteristic.uuid}} </h4>
  <p md-line>Properties: {{supportedProperties}}</p>
  <p md-line class="md-caption" *ngIf="characteristicValue">Value : {{characteristicValue}}</p>
  <p md-line class="md-caption" *ngIf="isNotified">Notification is enabled</p>
  <span flex></span>
  <!--<span class="md-caption text-right" flex="20"> test </span>-->
</md-list-item>
<div layout="row" style="margin-left:16px;" layout-align="space-around center">
  <button md-mini-fab color="accent" (click)="read()" *ngIf="readable">
    R
  </button>
  <button md-mini-fab color="{{isNotified ? 'primary' : 'accent'}}" (click)="notify()" *ngIf="notifiable">
    N
  </button>
  <button md-mini-fab color="accent" (click)="write()" *ngIf="writable">
    W
  </button>
</div>
